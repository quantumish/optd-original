[package]
name = "optd-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
tracing = "0.1"
ordered-float = "4"
itertools = "0.11"
serde = {version = "1.0", features = ["derive", "rc"]}
arrow-schema = "47.0.0"
chrono = "0.4"
tokio = {version = "1", features = ["full"]}
